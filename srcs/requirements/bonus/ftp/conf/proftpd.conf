# Configuration proftpd pour WordPress
ServerName "WordPress FTP Server"
ServerType standalone
DefaultServer on
Port 21
UseIPv6 off

# Utilisateurs
User ftpuser
Group ftpuser

# Répertoires
DefaultRoot /var/www/html
RequireValidShell off

# Logs
TransferLog /var/log/proftpd/xferlog
SystemLog /var/log/proftpd/proftpd.log

# Sécurité
Umask 022
AllowOverwrite on
AllowRetrieveRestart on
AllowStoreRestart on

# Ports passifs
PassivePorts 21000 21010
MasqueradeAddress 127.0.0.1

# Limites
MaxInstances 30
MaxClients 10
MaxClientsPerHost 2

# Timeouts
TimeoutIdle 600
TimeoutNoTransfer 300
TimeoutStalled 300

# Configuration pour l'utilisateur ftpuser
<Directory /var/www/html>
    <Limit ALL>
        AllowUser ftpuser
        DenyAll
    </Limit>
</Directory>

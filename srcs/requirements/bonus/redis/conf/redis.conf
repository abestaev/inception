# Configuration Redis pour WordPress
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Persistance
save 900 1
save 300 10
save 60 10000

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Sécurité
requirepass redis_password

# Logs
loglevel notice
logfile ""

# Base de données
databases 16

# Performance
tcp-backlog 511
